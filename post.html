<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="./favicon.ico">

  <title>MKP Connect</title>

  <link href="/css/bootstrap.css" rel="stylesheet">

  <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <link href="/css/app.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Wellington Warriors</h1>
      <div class="container-fluid" width="device-width">
        <div class="row">
          <div class="col-xs-12">Messages</div>
          <div class="col-xs-12">Noticeboard</div>
          <div class="col-xs-12">Agreements</div>
          <div class="col-xs-12">Documents</div>
          <div class="col-xs-12">Members</div>
        </div>

        <footer class="footer" class="container-fluid" width="device-width">
          <div class="container-fluid" width="device-width">
            <div class="row">
              <div class="footer-button" style="width: 25%; float: left">
                <button class="btn btn-success btn-lg btn-block" style="border-radius: 0; font-size: 2em">
                  <span class="glyphicon glyphicon-home"></span>
                </button>
              </div>
              <div class="footer-button" style="width: 25%; float: left">
                <button class="btn btn-info btn-lg btn-block" style="border-radius: 0; font-size: 2em">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
              </div>
              <div class="footer-button" style="width: 25%; float: left">
                <button class="btn btn-warning btn-lg btn-block" style="border-radius: 0; font-size: 2em">
                  <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
                </button>
              </div>
              <div class="footer-button" style="width: 25%; float: left">
                <button class="btn btn-danger btn-lg btn-block" style="border-radius: 0; font-size: 2em">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </footer>

    <script src="/js/jquery-2.2.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
